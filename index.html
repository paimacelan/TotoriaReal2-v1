  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gold: {
              100: '#F9F1D8',
              200: '#F0DEAA',
              300: '#E6CB7D',
              400: '#DDB753',
              500: '#D4A32B', // Main Gold
              600: '#AA8222',
              700: '#80611A',
            },
            copper: {
              100: '#FBECE6',
              200: '#F5D0C2',
              300: '#EEB49E',
              400: '#E7987A',
              500: '#E07C56', // Main Copper
              600: '#B36345',
            },
            dark: {
              50: '#F8FAFC',  // Added for Light Mode background
              100: '#F1F5F9',
              200: '#E2E8F0',
              300: '#CBD5E1',
              400: '#94A3B8',
              800: '#1E1E24',
              900: '#151519',
              950: '#0A0A0C',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* Light mode track */
    }

    .dark ::-webkit-scrollbar-track {
      background: #151519;
      /* Dark mode track */
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* Light mode thumb */
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #333;
      /* Dark mode thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4A32B;
    }

    /* Glass Panel - Adaptive */
    .glass-panel {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .dark .glass-panel {
      background: rgba(30, 30, 36, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: none;
    }

    @media print {
      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      body {
        background: white !important;
        color: black !important;
      }

      .glass-panel {
        background: none !important;
        border: 1px solid #ccc !important;
        color: black !important;
      }
    }
  </style>
